<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Assign Page</title>
    <style>
      /* Fixed height and scrollable container */
      .items-needed {
        background-color: #f9f4ef;
        height: 400px;
        overflow-y: auto;
        padding: 20px;
      }

      /* Style for Assign Random and Add Step buttons */
      .assign-random,
      .add-step,
      .refresh-btn {
        color: #a67b5c;
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .assign-random:hover,
      .add-step:hover,
      .refresh-btn:hover {
        color: #8c6649;
      }

      .list-group {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      .step-item {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        background-color: #f9f9f9;
        margin-bottom: 10px;
      }

      .handle-icon {
        margin-right: 10px;
        font-size: 24px;
        color: #a67c52;
      }

      .step-number {
        margin: 0;
        font-size: 12px;
        color: #a67c52;
      }

      .step-title {
        margin: 0;
        font-size: 16px;
        font-weight: bold;
        color: #949494;
      }

      .step-divider {
        border: none;
        border-top: 1px solid #ddd;
        margin: 10px 0;
      }

      .step-header {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;
      }

      .step-timer {
        display: flex;
        align-items: center;
        border: 1px solid #e3dad5;
        border-radius: 25px;
        padding: 5px 15px;
        background-color: #f9f4ef;
        flex-shrink: 0;
      }

      .delete-step {
        margin-left: 10px;
        cursor: pointer;
        flex-shrink: 0;
      }

      .timer-btn {
        background-color: #f9f4ef;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        color: #a67b5c;
        cursor: pointer;
        margin: 0 5px;
      }

      .timer-btn:hover {
        background-color: #eae2db;
      }

      .step-timer span {
        color: #a67b5c;
        font-weight: 500;
        margin: 0 10px;
      }

      .delete-step:hover {
        color: #333;
      }

      .step-body {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .assigned-users {
        display: flex;
        gap: 15px;
        margin-left: 0;
        margin-top: 10px;
      }

      .user-option {
        display: inline-flex;
        align-items: center;
        font-size: 14px;
        color: #666;
        cursor: pointer;
      }

      .user-option input[type="radio"] {
        opacity: 0;
        position: absolute;
      }

      .user-option input[type="radio"] + span {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        position: relative;
        padding-left: 25px;
        color: #666;
      }

      .user-option input[type="radio"] + span::before {
        content: "";
        display: inline-block;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        border: 2px solid #ccc;
        position: absolute;
        left: 0;
        background-color: white;
      }

      .user-option input[type="radio"]:checked + span::before {
        border-color: #a67b5c;
        background-color: #a67b5c;
      }

      .user-option input[type="radio"]:checked + span::after {
        content: "âœ”";
        position: absolute;
        left: 4px;
        top: 0;
        font-size: 12px;
        color: white;
      }

      .user-option input[type="radio"]:checked + span {
        color: #a67b5c;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header class="container-fluid border-bottom py-3">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <a href="addchefs.html">

          <img
            src="images/Logo Brand Colour - 100 px.png"
            alt="Logo"
            class="logo"
          />
        </div>
        <div>
          <i class="bi bi-question-circle-fill fs-4 text-muted"></i>
        </div>
      </div>
    </header>

    <section class="container-fluid py-3">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="header-title">Cheese on Toast</h1>
      </div>
    </section>

    <section class="container-fluid py-3">
      <div class="row position-relative">
        <div class="col-md-8 rectangle items-needed">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="items-title">COOKING</h4>
            <div>
              <button class="btn assign-random">Assign Random</button>
              <button class="btn add-step">Add Step</button>
              <button class="btn refresh-btn">
                <i class="bi bi-arrow-clockwise"></i>
              </button>
            </div>
          </div>

          <!-- Ingredients will be added here -->
          <ul class="list-group ingredients-list" id="sortable-list">
            <!-- Hardcoded Steps -->
            <li class="step-item list-group-item">
              <div
                class="step-header d-flex align-items-center justify-content-between"
              >
                <div class="d-flex align-items-center">
                  <i class="bi bi-list handle-icon"></i>
                  <div class="step-info">
                    <p class="step-number">STEP 1</p>
                    <h4 class="step-title">Put the bread in the toaster</h4>
                  </div>
                </div>
                <div class="d-flex align-items-center">
                  <div class="step-timer">
                    <button class="timer-btn">-</button>
                    <span>5 mins.</span>
                    <button class="timer-btn">+</button>
                  </div>
                  <i class="bi bi-trash text-muted delete-step ml-2"></i>
                </div>
              </div>
              <hr class="step-divider" />
              <div class="step-body">
                <div class="d-flex align-items-center">
                  <i class="bi bi-person task-icon"></i>
                  <p class="assigned-text mb-0">Assigned to</p>
                </div>
                <div class="assigned-users mt-2">
                  <label class="user-option">
                    <input type="radio" name="assigned-user-1" />
                    <span id="chef1-display">Chef 1</span>
                  </label>
                  <label class="user-option">
                    <input type="radio" name="assigned-user-1" />
                    <span id="chef2-display">Chef 2</span>
                  </label>
                  <label class="user-option">
                    <input type="radio" name="assigned-user-1" />
                    <span id="chef3-display">Chef 3</span>
                  </label>
                </div>
              </div>
            </li>

            <li class="step-item list-group-item">
              <div
                class="step-header d-flex align-items-center justify-content-between"
              >
                <div class="d-flex align-items-center">
                  <i class="bi bi-list handle-icon"></i>
                  <div class="step-info">
                    <p class="step-number">STEP 2</p>
                    <h4 class="step-title">Put the cheese on the toast</h4>
                  </div>
                </div>
                <div class="d-flex align-items-center">
                  <div class="step-timer">
                    <button class="timer-btn">-</button>
                    <span>3 mins.</span>
                    <button class="timer-btn">+</button>
                  </div>
                  <i class="bi bi-trash text-muted delete-step ml-2"></i>
                </div>
              </div>
              <hr class="step-divider" />
              <div class="step-body">
                <div class="d-flex align-items-center">
                  <i class="bi bi-person task-icon"></i>
                  <p class="assigned-text mb-0">Assigned to</p>
                </div>
                <div class="assigned-users mt-2">
                  <label class="user-option">
                    <input type="radio" name="assigned-user-2" />
                    <span id="chef1-display">Chef 1</span>
                  </label>
                  <label class="user-option">
                    <input type="radio" name="assigned-user-2" />
                    <span id="chef2-display">Chef 2</span>
                  </label>
                  <label class="user-option">
                    <input type="radio" name="assigned-user-2" />
                    <span id="chef3-display">Chef 3</span>
                  </label>
                </div>
              </div>
            </li>

            <li class="step-item list-group-item">
              <div
                class="step-header d-flex align-items-center justify-content-between"
              >
                <div class="d-flex align-items-center">
                  <i class="bi bi-list handle-icon"></i>
                  <div class="step-info">
                    <p class="step-number">STEP 3</p>
                    <h4 class="step-title">Serve the toast</h4>
                  </div>
                </div>
                <div class="d-flex align-items-center">
                  <div class="step-timer">
                    <button class="timer-btn">-</button>
                    <span>2 mins.</span>
                    <button class="timer-btn">+</button>
                  </div>
                  <i class="bi bi-trash text-muted delete-step ml-2"></i>
                </div>
              </div>
              <hr class="step-divider" />
              <div class="step-body">
                <div class="d-flex align-items-center">
                  <i class="bi bi-person task-icon"></i>
                  <p class="assigned-text mb-0">Assigned to</p>
                </div>
                <div class="assigned-users mt-2">
                  <label class="user-option">
                    <input type="radio" name="assigned-user-3" />
                    <span id="chef1-display">Chef 1</span>
                  </label>
                  <label class="user-option">
                    <input type="radio" name="assigned-user-3" />
                    <span id="chef2-display">Chef 2</span>
                  </label>
                  <label class="user-option">
                    <input type="radio" name="assigned-user-3" />
                    <span id="chef3-display">Chef 3</span>
                  </label>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <div class="col-md-3 rectangle serving">
          <h5>SERVING</h5>
          <p>Third Stage</p>
        </div>

        <div class="proceed-btn-wrapper position-absolute">
          <button class="btn btn-primary proceed-btn">
            Proceed to Serving
          </button>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script>
      let stepCounter = 4; // Step count starts at 4 since 3 steps are already hardcoded
      let originalOrderHTML = [];

      // Retrieve chef names from localStorage
      const chef1 = localStorage.getItem("chef1") || "Jennifer Lopez";
      const chef2 = localStorage.getItem("chef2") || "Jeff Bezos";
      const chef3 = localStorage.getItem("chef3") || "Elon Musk";

      // Store the original steps for the refresh button
      document.querySelectorAll(".step-item").forEach((item) => {
        originalOrderHTML.push(item.outerHTML);
      });

      // Initialize SortableJS
      let sortable = new Sortable(document.getElementById("sortable-list"), {
        handle: ".handle-icon",
        animation: 150,
        onEnd: function () {
          updateStepNumbers();
        },
      });

      // Update step numbers
      function updateStepNumbers() {
        document.querySelectorAll(".step-item").forEach((item, index) => {
          item.querySelector(".step-number").textContent = `STEP ${index + 1}`;
        });
      }

      // Dynamically update the chef names in the tasks
      function updateChefNamesInSteps() {
        document.querySelectorAll(".step-item").forEach((item) => {
          let chefLabels = item.querySelectorAll(".assigned-users span");
          chefLabels[0].textContent = chef1;
          chefLabels[1].textContent = chef2;
          chefLabels[2].textContent = chef3;
        });
      }

      // Ensure each chef gets at least one task and distribute the rest randomly
      function assignTasksWithAtLeastOnePerChef() {
        const chefs = [chef1, chef2, chef3];
        const steps = document.querySelectorAll(".step-item");
        const chefAssignments = { [chef1]: 0, [chef2]: 0, [chef3]: 0 };
        const unassignedSteps = [...steps]; // Array of unassigned steps

        // Step 1: Ensure each chef gets at least one task
        chefs.forEach((chef) => {
          if (unassignedSteps.length > 0) {
            const randomIndex = Math.floor(
              Math.random() * unassignedSteps.length
            );
            const randomStep = unassignedSteps[randomIndex];
            const radios = randomStep.querySelectorAll('input[type="radio"]');

            radios.forEach((radio) => {
              if (radio.nextElementSibling.textContent === chef) {
                radio.checked = true;
                chefAssignments[chef]++;
              }
            });

            // Remove this step from unassigned steps
            unassignedSteps.splice(randomIndex, 1);
          }
        });

        // Step 2: Assign remaining tasks randomly to chefs, keeping the distribution even
        unassignedSteps.forEach((step) => {
          const leastAssignedChefs = Object.keys(chefAssignments).filter(
            (chef) =>
              chefAssignments[chef] < Math.ceil(steps.length / chefs.length)
          );

          const randomChef =
            leastAssignedChefs[
              Math.floor(Math.random() * leastAssignedChefs.length)
            ];
          const radios = step.querySelectorAll('input[type="radio"]');

          radios.forEach((radio) => {
            if (radio.nextElementSibling.textContent === randomChef) {
              radio.checked = true;
              chefAssignments[randomChef]++;
            }
          });
        });
      }

      // Call this function on page load to assign initial tasks
      window.onload = function () {
        updateChefNamesInSteps(); // Update the chef names dynamically from localStorage
        assignTasksWithAtLeastOnePerChef(); // Ensure each chef gets at least one task on page load
      };

      // Add Step functionality
      document
        .querySelector(".add-step")
        .addEventListener("click", function () {
          let list = document.getElementById("sortable-list");
          let newCard = `
  <li class="step-item list-group-item">
    <div class="step-header d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <i class="bi bi-list handle-icon"></i>
        <div class="step-info">
          <p class="step-number">STEP ${stepCounter}</p>
          <input type="text" class="form-control step-title-input" placeholder="Step Title" />
        </div>
      </div>
      <div class="d-flex align-items-center">
        <div class="step-timer">
          <button class="timer-btn">-</button>
          <span>5 mins.</span>
          <button class="timer-btn">+</button>
        </div>
        <i class="bi bi-trash text-muted delete-step ml-2"></i>
      </div>
    </div>
    <hr class="step-divider" />
    <div class="step-body">
      <div class="d-flex align-items-center">
        <i class="bi bi-person task-icon"></i>
        <p class="assigned-text mb-0">Assigned to</p>
      </div>
      <div class="assigned-users mt-2">
        <label class="user-option">
          <input type="radio" name="assigned-user-${stepCounter}" />
          <span>${chef1}</span>
        </label>
        <label class="user-option">
          <input type="radio" name="assigned-user-${stepCounter}" />
          <span>${chef2}</span>
        </label>
        <label class="user-option">
          <input type="radio" name="assigned-user-${stepCounter}" />
          <span>${chef3}</span>
        </label>
      </div>
    </div>
  </li>
  `;
          list.insertAdjacentHTML("beforeend", newCard);
          stepCounter++;
          addDeleteListeners();
          updateStepNumbers();
          handleTitleEnter();
        });

      // Function to handle when the user presses Enter to finalize step title
      function handleTitleEnter() {
        document.querySelectorAll(".step-title-input").forEach((input) => {
          input.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
              event.preventDefault(); // Prevent default enter behavior
              const title = document.createElement("h4");
              title.className = "step-title";
              title.textContent = this.value; // Get the value from the input
              this.replaceWith(title); // Replace input with styled h4 element
            }
          });
        });
      }

      // Assign Random functionality ensuring each person gets at least one task
      document
        .querySelector(".assign-random")
        .addEventListener("click", function () {
          assignTasksWithAtLeastOnePerChef();
        });

      // Timer functionality (+/-)
      document.addEventListener("click", function (event) {
        if (event.target.classList.contains("timer-btn")) {
          let timerSpan = event.target.parentNode.querySelector("span");
          let currentTime = parseInt(timerSpan.textContent);
          if (event.target.textContent === "+") {
            timerSpan.textContent = `${currentTime + 1} mins.`;
          } else if (event.target.textContent === "-" && currentTime > 1) {
            timerSpan.textContent = `${currentTime - 1} mins.`;
          }
        }
      });

      // Delete functionality
      function addDeleteListeners() {
        document.querySelectorAll(".delete-step").forEach((button) => {
          button.addEventListener("click", function () {
            this.closest(".step-item").remove();
            updateStepNumbers();
          });
        });
      }

      addDeleteListeners();

      // Refresh functionality
      document
        .querySelector(".refresh-btn")
        .addEventListener("click", function () {
          document.getElementById("sortable-list").innerHTML =
            originalOrderHTML.join("");
          stepCounter = 4; // Reset counter
          addDeleteListeners();
          updateStepNumbers();
          assignTasksWithAtLeastOnePerChef(); // Reassign random tasks after refresh
          updateChefNamesInSteps(); // Reset chef names
        });
    </script>
  </body>
</html>
